<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Product Menu</title>

<style>
body {
    font-family: Arial;
    background: #f4f4f4;
    padding: 20px;
}

.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
}

.product {
    background: white;
    padding: 15px;
    border-radius: 8px;
    position: relative;
    text-align: center;
}

.product img {
    width: 100%;
    height: 180px;
    object-fit: cover;
}

.sold-out img {
    filter: grayscale(100%) brightness(70%);
}

.sold-out::after {
    content: "SOLD OUT";
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(-20deg);
    font-size: 28px;
    font-weight: bold;
    color: red;
    border: 4px solid red;
    padding: 8px 18px;
    background: rgba(255,255,255,0.9);
}
</style>
</head>

<body>

<h1>Live Menu</h1>

<div class="products" id="products"></div>

<script>
const sheetURL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vSRuHgo6ZhKNCWxjbnkusMPQqq_YenoOMrffgRB7RvISJOgry3l5MeNX3-ckHtXYA7ERISiRlEhnzvz/pub?output=csv";

fetch(sheetURL)
.then(res => res.text())
.then(csv => {
    const rows = csv.trim().split("\n").slice(1);

    rows.forEach(row => {
        const [
            id,
            name,
            price,
            image,
            soldOut
        ] = row.split(",");

        const div = document.createElement("div");
        div.className = "product";

        if (soldOut.trim().toUpperCase() === "TRUE") {
            div.classList.add("sold-out");
        }

        div.innerHTML = `
            <img src="${image}">
            <div>${name}</div>
            <div>$${price}</div>
        `;

        document.getElementById("products").appendChild(div);
    });
});
</script>

</body>
</html>
